apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-and-deploy-pipeline
  namespace: default
spec:
  workspaces:
    - name: git-source
      description: The git repo
  params:
    - name: gitUrl
      description: Git repository url
      type: string
    - name: gitRevision
      description: Git revision to check out
      default: master
      type: string
    - name: pathToContext
      description: The path to the build context, used by Kaniko - within the workspace
      default: src
      type: string
    - name: imageUrl
      description: Image name including repository
      type: string
    - name: imageTag
      description: Image tag
      type: string
      default: "latest"
  tasks:
    - name: clone-repo
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: git-source
      params:
        - name: url
          value: "$(params.gitUrl)"
        - name: revision
          value: "$(params.gitRevision)"
        - name: subdirectory
          value: "."
        - name: deleteExisting
          value: "true"
    - name: dockerfile-lint
      taskRef:
        name: hadolint
      workspaces:
      - name: source
        workspace: git-source
      runAfter:
      - clone-repo
      params:
        - name: dockerfile-path
          value: $(workspaces.source.path)/$(params.pathToContext)/Dockerfile
    - name: build-and-push-image
      taskRef:
        name: buildah
      runAfter:
        - clone-repo
        - dockerfile-lint
      workspaces:
        - name: source
          workspace: git-source
      params:
        - name: CONTEXT
          value: $(workspaces.source.path)/$(params.pathToContext)
        - name: IMAGE
          value: $(params.imageUrl):$(params.imageTag)

